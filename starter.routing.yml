starter.settings:
 path: '/admin/config/system/starter'
 defaults:
   _title: 'Starter settings'
   _form: 'Drupal\starter\Form\StarterSettingsForm'
 requirements:
   _permission: 'administer starter'

exclude_content_types.settings:
 path: '/admin/config/search/exclude_content_types'
 defaults:
   _title: 'Exclude content types from search settings'
   _form: 'Drupal\starter\Form\SearchSettingsForm'
 requirements:
   _permission: 'administer starter'